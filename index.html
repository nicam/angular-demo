<!DOCTYPE html>
<html>
  <body ng-app>
    <div class="container" data-ng-controller="testController">
      <h3>Data Binding</h3>
      <h4>Using directives</h4>
      <input type="text" data-ng-model="query">
      <ul>
        <li data-ng-repeat="person in persons | filter:query | orderBy:'name'">{{person.name}} - {{person.location}}</li>
      </ul>
      Name <input type="text" data-ng-model="name">
      Location <input type="text" data-ng-model="location">
      <button data-ng-click="addPerson()">Add Person</button>
    </div>
    <script>
      function testController($scope) {
        $scope.persons = [
          { name: 'Pascal', location: 'Wil' },
          { name: 'Peter', location: 'St. Gallen' },
          { name: 'Hans', location: 'Ebenalp' }
        ];

        $scope.addPerson = function () {
          $scope.persons.push({
            name: $scope.name,
            location: $scope.location
          });
        }
      }
    </script>
    <script type="text/javascript" src="angular.js"></script>
  </body>
</html>
