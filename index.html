<!DOCTYPE html>
<html>
  <body ng-app>
    <div class="container" data-ng-init="persons = ['Pascal', 'Peter', 'Hans']">

      Search: <input type="text" data-ng-model="query">
      <ul>
        <li data-ng-repeat="person in persons | filter:query">{{person}}</li>
      </ul>

    </div>

    <script src="angular.js"></script>
  </body>
</html>
