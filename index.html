<!DOCTYPE html>
<html>
  <body ng-app="app">
    <div class="container" ng-controller="TestController">
      Search: <input type="text" ng-model="query">

      <ul>
        <li ng-repeat="person in persons | filter:query | orderBy:'name'">
          <span>{{person.name}} - {{person.location}}</span>
          <button ng-click="removePerson(person)">remove me</button>
        </li>
      </ul>
      
      Name <input type="text" ng-model="name">
      Location <input type="text" ng-model="location">
      <button id="addButton" ng-click="addPerson()">Add Person</button>

    </div>
    <script src="angular.js"></script>
    <script src="app.js"></script>
  </body>
</html>
