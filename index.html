<!DOCTYPE html>
<html>
  <body ng-app>
    <div data-ng-init="names = ['Pascal', 'Peter', 'Hans']">
    <input ng-model="query">
      <ul>
        <li ng-repeat="name in names | filter:query | limitTo:2">{{name | uppercase}}</li>
      </ul>
    </div>

    <script src="angular.js"></script>
  </body>
</html>
